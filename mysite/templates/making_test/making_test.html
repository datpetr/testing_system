<!DOCTYPE html>
<head>

  <title>AST: Кабинет учителя</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Open Sans', sans-serif;
  font-weight: normal;
  font-size: 20px;

  margin: 0;
  padding: 0;

  background-color: #FBFBFB;
}

header {
  font-weight: 600;
  color: lightblue;

  background-color: #000055;

  position: sticky;
  top: 0;

  padding: 10px;
}

outer {
  font-weight: 600;
  color: lightblue;

  background-color: #000055;

  position: fixed;
  bottom: 0;

  padding: 10px;

  width: 100%;
}

#logo {
  font-weight: bold;

  margin-right: 10px;
  margin-left: 10px;

  cursor: pointer;
}

#page_name {
  text-align: center;
  color: #EEEEEE;
}

#question_name_box {
  font-weight: 600;
  text-align: center;

  margin: 10px;
  padding: 10px;

  width: 100%;
}

.question_name {
  font-weight: 600;
  font-size: 15px;
  text-align: center;

  padding: 10px;
}

.block {
  background-color: lightblue;

  margin-bottom: 5px;
  padding: 10px;

  box-sizing: border-box;

  font-size: 15px;
  text-align: left;

  cursor: pointer;
}

button {
  border-style: none;

  font-weight: 600;

  padding: 5px;

  cursor: pointer;
}


.delete_question {
  float: right;
}

#add_question_button {
  margin-bottom: 10px;
  font-weight: 600;

  width: 100%;
}

  </style>

</head>

<body>

  <header>
    <span id = "logo" >AST</span>
    <span id = "page_name">Редактирование теста</span>
  </header>

  <div id = "question_name_box">
    <input class = "question_name" type="text" size="60" placeholder = "Название теста">
  </div>

  <div class = "block" id = "add_question_button">Добавить вопрос</div>

  <div class = "block question_link_div">

    <span class = "question_name">Вопрос 1</span>
    <button class = "delete_question">Удалить</button>

  </div>

  <div class = "block question_link_div">

    <span class = "question_name">Вопрос 2</span>
    <button class = "delete_question">Удалить</button>

  </div>

  <outer>
    <button id = "back_button">Назад</button>
    <button id = "save_button">Сохранить</button>
  </outer>

</body>
